<head>

<script> function validateForm() { 
    var x=document.forms["myForm"]["entry.121408804"].value; 
    var y=document.forms["myForm"]["entry.24139002"].value; 
    if (x == null || x == "" || x == "Nome" || y == null || y == "" || y == "Your Email or Phone No.") {
            document.getElementById("dialog").style["display"] = "block";
            return false;
        } else {
            submitted = true;
        }
    }
</script> 

</head>

<body style="padding:2rem; font-size: 1.4rem">

                <div id="dialog" title="Error!" style="display:none"> 
                <p>Name and Contact Info must be entered.</p> 
                </div> 

                <script type="text/javascript">var submitted=false;</script>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='thankyou.html';}"></iframe> 

                <form name="myForm" action="https://docs.google.com/forms/d/1ZYz6h9g1VM-Yhc6biifwoU-nD1uYQ2Pb7LQXQjDJ7bs/formResponse" method="POST" target="hidden_iframe" 
                onsubmit="return validateForm()">

                <input type="text" name="entry.121408804" id="entry_121408804" 
                    value="Nome" onfocus="if (this.value=='Nome') this.value='';">

                <input type="text" name="entry.24139002" id="entry_24139002"
                    value="Email" onfocus="if (this.value=='Email') this.value='';">   

                <input type="submit" value="Invia" class="submit"/>    
                </form>

</body>
